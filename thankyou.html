<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Some basic styling for the thank you page */
    body {
      font-family: Arial, sans-serif;

    }
    .thank-you-message {

  <h1 class="thank-you-message">Thank You for Your Feedback!</h1>
  <img class="thank-you-image" src="assets/images/thank.jpg" alt="Thank You Image"><br><br><br><br>
